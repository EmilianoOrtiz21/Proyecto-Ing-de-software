<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba AdminPaquetes</title>
    <script src="paqueteCliente.js"></script>

</head>
<body>
    <h1>Administrar Paquetes</h1>

    <!-- Formulario para consultar el estado de entrega -->
    <h2>Consultar Estado de Entrega</h2>
    <form id="form_consultar_estado" method="POST">
        <label for="codigo_paquete">Código del Paquete:</label>
        <input type="text" id="codigo_paquete" name="codigo_paquete" required>
        <button type="submit" name="consultar_estado">Consultar Estado</button>
    </form>
    <h2>Informacion del paquete</h2>
    <ul id = "datos_Paquete">
    </ul>
    <h2>Asignar Horario</h2>
    <form id="form_asignar_horario" method="POST" style="display: none;"> <!-- Por defecto oculto -->
        <label for="franja_horaria_min">Franja Horaria Mínima:</label>
        <input type="time" id="franja_horaria_min" name="franja_horaria_min" required>
        <br>
        <label for="franja_horaria_max">Franja Horaria Máxima:</label>
        <input type="time" id="franja_horaria_max" name="franja_horaria_max" required>
        <br>
        <button type="submit" name="asignar_horario">Asignar Horario</button>
    </form>

    <h2>Listar Todos los Paquetes</h2>
    <form id="form_listar_paquetes" method="POST">
        <button type="submit" name="listar_paquetes">Listar Paquetes</button>
    </form>

    <div id="mensaje_error"></div>

    <h2>Lista de Paquetes</h2>
    <table id="tabla_paquetes" border="1">
        <thead>
            <tr>
                <th>Código del Paquete</th>
                <th>Nombre del Destinatario</th>
                <th>Franja Horaria Mínima</th>
                <th>Franja Horaria Máxima</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se llenarán las filas con JavaScript -->
        </tbody>
    </table>
</body>
</html>
