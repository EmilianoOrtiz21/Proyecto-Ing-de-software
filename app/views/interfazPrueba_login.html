<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesi&oacute;n</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logopng.png" type="image/png">
    <style>
    .contenedorLogin {
        width: 100%;
        height: 100%;
        flex-direction: column;
    }
    .cuadroLogin {
        padding: 40px;
        max-width: 400px;
        width: 100%;
        text-align:center;
    }
    .grupoInput {
        margin-bottom: 20px;
        text-align: left;
    }
    .grupoInput label {
        display:block;
        margin-bottom: 5px;
    }
    .grupoInput input {
        font-size: 16px;
    }
    .botonLogin {
        font-size: 18px;
        width: 100%;
    }
    .botonLogin:hover {
        background-color: #ffd700;
    }
    </style>
</head>
<body>
    <div class="alineacion contenedorLogin">
        <header>
            <img src="logopng.png" alt="Logo" class="logo">
            <h1>LOGIMAP</h1>
        </header>
        <div class="contenedor cuadroLogin">
            <h2>Iniciar sesi&oacute;n</h2>
            <form action="/login" method="post">
                <div class="grupoInput">
                    <label for="correoElectronico">Correo electr&oacute;nico</label>
                    <input type="email" id="correoElectronico" name="correoElectronico" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="grupoInput">
                    <label for="contrasena">Contrase&ntilde;a</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <button type="submit" class="botonLogin">Ingresar</button>
            </form>
        </div>
    </div>
</body>
</html>
