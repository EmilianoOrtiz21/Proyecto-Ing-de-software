    <script>
        function openNav() {
            document.getElementById("mySidepanel").style.width = "250px";
        }
        function closeNav() {
            document.getElementById("mySidepanel").style.width = "0";
        }

        // Función para generar usuario existente
        function generarUsuario() {
            const nombreConductor = document.getElementById('nombreConductor').value;
            const datos = {
                accion: 'generarUsuario',
                nombre: nombreConductor
            };

            enviarSolicitud(datos).then(response => {
                console.log(response);
                if (response && response.usuario && response.contrasena) {
                    document.getElementById('usuarioConductor').value = response.usuario;
                    document.getElementById('contrasenaConductor').value = response.contrasena;
                } else {
                    alert('Hubo un error al generar el usuario.');
                }
            });
        }

        // Función para enviar la solicitud AJAX
        async function enviarSolicitud(datos) {
            const API_URL = '../../api/gestion_conductores.php';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                return { error: error.message };
            }
        }

        // JavaScript para manejar la sumisión del formulario
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('formTransportista');
            const mensajeDiv = document.getElementById('mensaje');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(form);
                const datos = {
                    accion: 'agregar',
                    nombreConductor: formData.get('nombreConductor'),
                    correoConductor: formData.get('correoConductor'),
                    telefonoConductor: formData.get('telefonoConductor'),
                    usuarioConductor: formData.get('usuarioConductor'),
                    contrasenaConductor: formData.get('contrasenaConductor'),
                    matriculaConductor: formData.get('matriculaConductor'),
                    estadoConductor: formData.get('estadoConductor')
                };

                if (!datos.usuarioConductor || !datos.contrasenaConductor) {
                    mensajeDiv.style.color = 'red';
                    mensajeDiv.textContent = 'Por favor, genera el usuario antes de crear el conductor.';
                    return;
                }

                enviarSolicitud(datos).then(response => {
                    if (response && response.mensaje) {
                        mensajeDiv.style.color = 'green';
                        mensajeDiv.textContent = response.mensaje;

                        form.reset();
                        window.location.href = 'dashboard_admin.html';
                    } else if (response && response.error) {
                        mensajeDiv.style.color = 'red';
                        mensajeDiv.textContent = response.error;
                    } else {
                        mensajeDiv.style.color = 'red';
                        mensajeDiv.textContent = 'Ocurrió un error inesperado.';
                    }
                }).catch(error => {
                    console.error('Error:', error);
                    mensajeDiv.style.color = 'red';
                    mensajeDiv.textContent = 'Ocurrió un error al procesar la solicitud.';
                });
            });
        });
    </script>
