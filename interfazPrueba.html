<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiMap - CRUD de Conductores</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logopng.png" type="image/png">
    <style>
        .container {
            width: 40%;
            margin-right: 100px;
            overflow-y: auto;
            padding-top: 20px;
        }
        .crud-section {
            margin-bottom: 20px;
        }
        .crud-form {
            display: flex;
            flex-direction: column;
        }
        .crud-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .crud-form input, .crud-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .crud-form button:hover {
            background-color: #2968c8;
        }
        .delete-button {
            background-color: #e74c3c;
        }
        .delete-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body class="alignment">
    <div class="container">
        <header class="alignment">
            <img src="logopng.png" alt="Logo" class="logo">
            <h1>Gesti&oacute;n de conductores</h1>
        </header>
        <main>
            <section class="crud-section">
                <form class="crud-form" method="POST" action="CRUDConductores.php">
                    <label for="driver-name">Nombre del conductor:</label>
                    <input type="text" id="driver-name" name="driver-name" placeholder="Nombre completo" required>

                    <label for="driver-email">Email:</label>
                    <input type="email" id="driver-email" name="driver-email" placeholder="email@ejemplo.com">

                    <label for="driver-phone">Tel&eacute;fono:</label>
                    <input type="tel" id="driver-phone" name="driver-phone" placeholder="N&uacute;mero de tel&eacute;fono" required>

                    <label for="driver-user">Usuario:</label>
                    <input type="text" id="driver-user" name="driver-user" placeholder="Usuario" required>

                    <label for="driver-password">Contrase&ntilde;a:</label>
                    <input type="password" id="driver-password" name="driver-password" placeholder="Contrase&ntilde;a" required>
                    <label for="driver-plate">Matr&iacute;cula:</label>
                    <input type="text" id="driver-plate" name="driver-plate" placeholder="Matr&iacute;cula" required>

                    <label for="driver-status">Estado:</label>
                    <select id="driver-status" name="driver-status" required>
                        <option value="">Seleccione un estado</option>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>

                    <div class="button-group">
                        <button type="submit" name="accion" value="crear">Crear</button>
                        <button type="submit" name="accion" value="actualizar">Actualizar</button>
                        <button type="submit" name="accion" value="buscar">Buscar</button>
                        <button type="submit" name="accion" value="eliminar" class="delete-button">Eliminar</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <section class="container">
        <h2>Resultados de b&uacute;squeda</h2>
        <table class="driver-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Tel&eacute;fono</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán los resultados de búsqueda -->
            </tbody>
        </table>
    </section>
</body>
</html>
