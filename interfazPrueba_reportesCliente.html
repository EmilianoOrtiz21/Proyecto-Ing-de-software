<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiMap - Reporte de Inconformidad</title>
    <style>
/* Estilos generales */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f5f5f5;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 80%;
    max-width: 600px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

/* Estilos del encabezado */
header {
    text-align: center;
    margin-bottom: 20px;
}

header h1 {
    color: #3483fa; /* Azul Mercado Libre */
}

/* Sección de reportes */
.report-section {
    margin-bottom: 20px;
}

/* Estilos del formulario de reporte */
.report-form {
    display: flex;
    flex-direction: column;
}

.report-form label {
    margin-bottom: 5px;
    font-weight: bold;
}

.report-form input,
.report-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.report-form button {
    background-color: #3483fa;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.report-form button:hover {
    background-color: #2968c8;
}

/* Estilos del pie de página */
footer {
    text-align: center;
    margin-top: 20px;
}

footer p {
    color: #777;
    font-size: 14px;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>LogiMap - Reporte de Inconformidad</h1>
        </header>
        <main>
            <section class="report-section">
                <h2>Llena el siguiente reporte</h2>
                <form class="report-form">
                    <label for="package-code">codigo del paquete:</label>
                    <input type="text" id="package-id" name="package-id" placeholder="Ej: 123456" required>

                    <label for="customer-name">Nombre del cliente:</label>
                    <input type="text" id="customer-name" name="customer-name" placeholder="Tu nombre" required>

                    <label for="report-description">Descripci&oacute;n de la inconformidad:</label>
                    <textarea id="report-description" name="report-description" rows="5" placeholder="Describe tu inconformidad" required></textarea>

                    <button type="submit">Enviar Reporte</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 LogiMap. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
